{% extends "base.html" %}

{% block head %}

<script type="text/javascript">
    var myModel = {
        name: ko.observable('Jensa'),
        age: ko.observable(28),
        increment : function() {
            var prevage = this.age();
            this.age(prevage + 1);
        }
    };
    $(function(){
        ko.applyBindings(myModel);
    });

    var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

    $(function() {
        $('button#load_games').bind('click', function() {
            $.getJSON($SCRIPT_ROOT + '/_load_games', {
                //a: $('input[name="a"]').val(),
                //b: $('input[name="b"]').val()
                }, function(data) {
                alert(data.result);//        $("#my_games").html(data.gamelist);
            });
            return false;
        });
    });


</script>

{% endblock %}

{% block body %}
<span data-bind="text: name"></span>
<span data-bind="text: age"></span>

<div class="container" style="background-color: #CCC">
    
    <div class="row">
        <div class="span4">
            <button data-bind="click: increment" id="load_games" class="btn btn-primary">Load games</button>
        </div>
        <div class="span8">HELLO 2</div>
    </div>

</div>


{% endblock %}
